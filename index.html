<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="assets/images/train.svg" alt="Train Logo" width="62" height="62">
                </a>
            </div>
        </div>
    </nav>
    <!-- Jumbotron Header -->
    <div class="jumbotron container rounded">
        <h1>Brightline Train Scheduler</h1>
        <p>Check below for the next train arrival</p>
    </div>
    <!-- Train Panel Section -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading train-schedule">Current Train Schedule</div>
                    <div class="panel-body">
                        <table class="table table-hover table-striped" id="train-table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="table-body-train-schedule">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ADD TRAIN Form Panel -->
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading add-train-heading">Add Train</div>
            <div class="panel-body">
                <div class="form-group">
                    <input type="text" class="form-control" id="train-name-input">
                    <label for="train-name-input">Train Name:</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="train-destination-input">
                    <label for="train-destination-input"> Destination</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="train-time-input">
                    <label for="train-time-input">First Train Time (HH:mm)</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="train-frequency-input">
                    <label for="train-frequency-input">Frequency (min)</label>
                </div>
                <button type="button" class="btn btn-info" id="add-train">Submit</button>
            </div>
        </div>
    </div>
    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Firebase-->
    <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
    <!-- Jquery-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Javascript -->
    <script src="train.js" type="text/javascript"></script>

    <div>
     
    </div>
</body>

</html>
